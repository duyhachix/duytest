<!DOCTYPE html>
<html>
	<body>
		<h1>Vuejs hello</h1>
		<script>
			let age = prompt("age?", 18);

			let message =
				age < 3
					? "Hi, baby!"
					: age < 18
					? "Hello!"
					: age < 100
					? "Heelooooooooo!"
					: "What an unusual age!";

			alert(message);
		</script>
	</body>
</html>
